<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>消息通知</title>
</head>
<body>
<a href="index.html">返回首页</a>
<hr>
<br>

<button onclick="notification(0)">消息通知</button><br><br>
<button onclick="notification(1)">消息通知(不带 icon)</button>
<script>





    function notification(type){

        if (!("Notification" in window)) {  // 先检查浏览器是否支持
            alert("This browser does not support desktop notification");
        }else if (Notification.permission === "granted") { // 检查用户是否同意接受通知
            // If it's okay let's create a notification
            notifi(type);
        }else if (Notification.permission !== 'denied') {// 否则我们需要向用户获取权限
            Notification.requestPermission(function (permission) {
                // 如果用户同意，就可以向他们发送通知
                if (permission === "granted") {
                    notifi(type);
                }
            });
        }
    }

    function notifi(type) {
        const filePath ='../img/demo.png';

        let option = {
            body: "this is a body",
        };
        if (type===1){
            option.icon=filePath;
        }
        let notification = new Notification("Hi there!", option);
        notification.onclick = () => {
            console.log("asd");
        }
    }
</script>

</body>
</html>

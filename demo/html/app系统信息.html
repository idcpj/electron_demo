<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>app系统信息</title>
</head>
<body>

<a href="index.html">返回首页</a>
<hr>


<script>
    const {app,screen} = require('electron').remote;
    const os =require('os');
    const size = screen.getPrimaryDisplay().size

</script>

<p>app所在路径: "<b><script>document.write(app.getAppPath())</script></b>"</p>
<p>版本信息: "<b><script>document.write(app.getVersion())</script></b>"</p>
<p>用户目录: "<b><script>document.write(os.homedir())</script></b>"</p>
<p>屏幕信息: "<b><script>document.write('height:',size.height,'px , width:',size.width,'px')</script></b>"</p>
<p>arch: "<b><script>document.write(process.arch)</script>"</b></p>
<p>platform: "<b><script>document.write(process.platform)</script>"</b></p>


</body>
</html>
